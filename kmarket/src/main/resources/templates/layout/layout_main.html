<!DOCTYPE html>
<!-- pom.xml - thymeleaf-layout-dialect 추가 -->
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">    
    <title>케이마켓::대한민국 1등 온라인 쇼핑몰</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/slider.js}"></script>
    <script>
    	$(document).ready(function(){
    		
    		var menu = $('.menu ul:nth-child(1) a');
    		
    		$('#top').click(function(){
    			$('html, body').animate({'scrollTop': 0});
    		});
    		
    		menu.click(function(e){
    			e.preventDefault();
    			var i = $(this).parent().index();
    			$('html, body').animate({'scrollTop': 622+(733*i)});
    		});
    	});
    </script>
    
</head>
<body>
    <div id="wrapper">
        
        <!-- header 시작 -->
        <header th:include="/fragments/_header.html::_header"></header>
        <!-- header 끝 -->
        
        <main>
            <aside>
				<!-- 카테고리 -->
				<div th:replace="/fragments/_category.html::_category"></div>
				
				<!-- 베스트 -->
				<div th:replace="/fragments/_best.html::_best"></div>
                
            </aside>
            
            <!-- main content 시작 -->
            <div layout:fragment="content"></div>
            <!-- main content 끝 -->
            
        </main>
        
        <!-- footer 시작 -->
        <footer th:include="/fragments/_footer.html::_footer"></footer>
        <!-- footer 끝 -->
        
        <button type="button" id="top">상단이동</button>
    </div>    
</body>
</html>
